{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 animate-box">
            <h3>Регистрация Предприятия</h3>
                <form id="addCompany" class="contact-form" method="post" action="{{url_for('add_company')}}">
                    <div class="form-group">
                        <label for="name" class="sr-only">Полное наименование</label>
                        <input type="full_name"  name="full_name"  class="form-control" id="full_name" placeholder="Полное наименование">
                    </div>
                    <div class="form-group">
                        <label for="name" class="sr-only">Сокращенное наименование</label>
                        <input type="short_name"  name="short_name" class="form-control" id="short_name" placeholder="Сокращенное наименование">
                    </div>
                    <div class="form-group">
                        <input type="submit" id="btn-submit" class="btn btn-primary btn-send-message btn-md" value="Зарегистрировать">
                    </div>
                </form>
        </div>
    </div>
</div>

<p></p>

{% endblock %}
