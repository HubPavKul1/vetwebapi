{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 animate-box">
            <h2>{{company.full_name}}: добавить работника</h2>
                <form class="contact-form" method="post" action="{{url_for('add_employee', company_id=company.id)}}">
                    <div class="form-group">
                        <label for="name" class="">Выберите должность *</label>
                        <select name="position_id" style="width: 350px;">
                            {% for position in positions %}
                            <option value="{{position.id}}">{{position.name}}</option>
                            {% endfor %}     
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastname" class="form-control" id="last_name"
                            placeholder="Фимилия *" style="width: 500px; height: 30px;">
                    </div>
                    <div class="form-group">
                        <input type="text" name="firstname" class="form-control" id="first_name"
                            placeholder="Имя *" style="width: 500px; height: 30px;">
                    </div>
                    <div class="form-group">
                        <input type="text" name="patronymic" class="form-control" id="patronymic"
                            placeholder="Отчество *" style="width: 500px; height: 30px;">
                    </div>
                    <div class="form-group">
                        <input type="submit" id="btn-submit" class="btn btn-primary btn-send-message btn-md" value="Зарегистрировать">
                    </div>
                </form>
        </div>
    </div>
</div>

<p></p>

{% endblock %}
