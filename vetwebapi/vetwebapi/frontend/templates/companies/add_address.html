{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 animate-box">
            <h2>{{company.full_name}}: добавить адрес</h2>
                <form class="contact-form" method="post" action="{{url_for('add_address', company_id='company.id')}}">
                    <div class="form-group">
                        <input type="hidden" name="company_id" class="form-control" id="" value="{{company.id}}">
                    </div>
                    <div class="form-group">
                        <label for="name" class="">Выберите регион *</label>
                        <select name="region_id" style="width: 350px;">
                            {% for region in regions%}
                            <option value="{{region.id}}">{{region.name}}</option>
                            {% endfor %}     
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name" class="">Выберите район *</label>
                        <select name="district_id" style="width: 350px;">
                            {% for district in districts %}
                            <option value="{{district.id}}">{{district.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name" class="">Выберите город *</label>
                        <select id="" name="city_id" style="width: 350px;">
                            {% for city in cities %}
                            <option value="{{city.id}}">{{city.district.name}}, {{city.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name" class="">Выберите улицу *</label>
                        <select name="street_id" style="width: 350px;">
                            {% for street in streets %}
                            <option value="{{street.id}}">{{street.city.name}}, {{street.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" name="house_number" class="form-control" id="house_number"
                            placeholder="Номер дома *" style="width: 200px; height: 30px;">
                    </div>
                    <div class="form-group">
                        <!-- <label for="name" class="">Телефон1</label> -->
                        <input type="text" name="phone_number1" class="form-control" id="phone_number1" placeholder="Телефон1 *"
                            style="width: 200px; height: 30px;">
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone_number2" class="form-control" id="phone_number1" placeholder="Телефон2"
                            style="width: 200px; height: 30px;">
                    </div>
                    <div class="form-group">
                        <input type="submit" id="btn-submit" class="btn btn-primary btn-send-message btn-md" value="Зарегистрировать">
                    </div>
                </form>
        </div>
    </div>
</div>

<p></p>

{% endblock %}
