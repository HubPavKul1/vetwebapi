{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 animate-box">
            <h2>Редактировать животное</h2>
                <form class="contact-form" method="post" action="{{ url_for('update_animal_request', company_id=company_id, animal_id=animal.id)}}">
                    <div class="form-group">
                        <label for="name" class="">Выберите вид животного *</label>
                        <select name="species_id" style="width: 350px;">
                            <option value="{{animal.species.id}}">{{animal.species.name}}</option>
                            {% for spec in species %}
                            <option value="{{spec.id}}">{{spec.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name" class="">Выберите пол животного *</label>
                        <select name="gender_id" style="width: 350px;">
                            <option value="{{animal.gender.id}}">{{animal.gender.name}}</option>
                            {% for gender in genders %}
                            <option value="{{gender.id}}">{{gender.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name" class="">Выберите тип использования животного *</label>
                        <select id="" name="usage_type_id" style="width: 350px;">
                            <option value="{{animal.usage_type.id}}">{{animal.usage_type.name}}</option>
                            {% for usage_type in usage_types %}
                            <option value="{{usage_type.id}}">{{usage_type.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name" class="">Дата рождения *</label>
                        <input type="date" style="width: 200px; height: 40px;"  name="date_of_birth" value="{{animal.date_of_birth}}" class="form-control" id="date_of_birth" placeholder="">
                    </div>
                    <div class="form-group">
                        <input type="text" name="nickname" value="{{animal.nickname}}"  class="form-control" id="nickname"
                            placeholder="Кличка *" style="width: 200px; height: 30px;">
                    </div>
                    <div class="form-group">
                        <label for="identification" class="">Идентификация</label>
                        <input type="text" name="identification"  value="{{animal.identification}}" class="form-control" id="identification" placeholder=""
                            style="width: 200px; height: 30px;">
                    </div>
                    <div class="form-group">
                        <label for="is_active" class="">В наличии</label>
                        <input type="checkbox" name="is_active"  value="{{animal.is_active}}" id="is_active" checked>
                    </div>
                    <div class="form-group">
                        <input type="submit" id="btn-submit" class="btn btn-primary btn-send-message btn-md" value="Отправить">
                        <a class="btn btn-success"  href="{{url_for('company_detail', company_id=company_id)}}">Назад</a>
                    </div>
                </form>
        </div>
    </div>
</div>

<p></p>

{% endblock %}
