{% extends 'base.html' %}
{% block content %}
<!--{% load i18n %}-->
{% if request.user.is_authenticated %}
<!--<p>{% trans 'You have already logged in!' %}</p>-->
<p>Вы уже авторизованы!</p>
{% else %}
<div class="container" style="margin-top: 3%; margin-left: 40%" >
    <div class="row">
        <div class="col-md-10 col-md-offset-1 animate-box">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}<br>
                <input type="hidden" name="text" value="{{ next }}">
                <div class="form-group text-center">
                    <input type="submit" value="Войти" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endif %}
{% if form.errors %}
<p>{{ form.errors.error }}</p>
{% endif %}
{% endblock %}
